  I am a **Postdoc Research Fellow** at the HKU Musketeers Foundation Institute of Data Science (IDS), The University of Hong Kong (HKU), working with Prof. <a href="https://datascience.hku.hk/people/ho-chen/" target="_blank">Ho Chen</a>. Before that, I obtained my Ph.D. in Computer Science from The Hong Kong Polytechnic University (PolyU).
